<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση - ΡΙΖΟΠΟΥΛΟΣ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            background: radial-gradient(1200px 800px at 20% 10%, rgba(37, 99, 235, 0.10), transparent 55%),
                        radial-gradient(900px 700px at 90% 90%, rgba(10, 37, 64, 0.10), transparent 55%),
                        linear-gradient(180deg, var(--bg-light) 0%, #ffffff 100%);
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.25;
            z-index: 1;
        }

        .login-box {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.10);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
            border: 1px solid var(--border-color);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            border-radius: 16px 16px 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.5rem;
            background: rgba(37, 99, 235, 0.10);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            border: 1px solid rgba(37, 99, 235, 0.15);
        }

        .login-icon svg {
            width: 26px;
            height: 26px;
            color: var(--accent-color);
        }

        .login-box h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .login-box p {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 0;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.625rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            transition: color 0.3s ease;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            background: var(--bg-white);
            color: var(--text-dark);
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: none;
        }

        .form-group input:focus + .input-icon,
        .form-group input:not(:placeholder-shown) + .input-icon {
            color: var(--accent-color);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.22);
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.28);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .error-message {
            background: #fef2f2;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid #fecaca;
            animation: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--primary-color);
            transform: none;
        }

        .back-link a::before {
            content: '←';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-link a:hover::before {
            transform: none;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }

            .login-box h1 {
                font-size: 1.75rem;
            }

            .login-icon {
                width: 56px;
                height: 56px;
            }

            .login-icon svg {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1>Σύνδεση</h1>
                <p>Συνδεθείτε για πρόσβαση στη διαχείριση</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Όνομα Χρήστη</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Εισάγετε το όνομα χρήστη">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Κωδικός</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Εισάγετε τον κωδικό">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Σύνδεση</span>
                </button>
            </form>
            
            <div class="back-link">
                <a href="/">Επιστροφή στην Αρχική</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.querySelector('span').textContent = 'Σύνδεση...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for sessions
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - redirect to admin
                    window.location.href = '/admin';
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Σφάλμα κατά τη σύνδεση';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.querySelector('span').textContent = 'Σύνδεση';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Σφάλμα σύνδεσης. Παρακαλώ δοκιμάστε ξανά.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.querySelector('span').textContent = 'Σύνδεση';
            }
        });
    </script>
</body>
</html>
