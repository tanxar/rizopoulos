services:
  - type: web
    name: rizopoulos
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        sync: false
    disk:
      name: rizopoulos-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 5
